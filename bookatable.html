                    <form action="http://localhost/project/bookatable.php" method="post">
            
                        <input type="text" id="FullName" name="FullName" placeholder="name " required>
                        <span id="fullerror"></span>

                        <input type="number" id="people" name="people" placeholder="of people" required>

        <script>
            let form=document.getElementById("form");
            form.addEventListener("submit",event=>{
                                            event.preventDefault();
                                            validate();
                                            });
            let FullName=document.getElementById("FullName");
            let fullerror=document.getElementById("fullerror");

            let email=document.getElementById("email");
            let eerror=document.getElementById("eerror");

            let phone=document.getElementById("phone");
            let perror=document.getElementById("perror");

            // let dateofday=document.getElementById("dateofday");
            // let derror=document.getElementById("derror");


            // let timeofday=document.getElementById("timeofday");
            // let terror=document.getElementById("terror");

            let people=document.getElementById("people");
            let poerror=document.getElementById("poerror");

            function validate(){

                let fullName=FullName.value.trim();
                if(fullName===""){
                    fullerror.innerText="name cannot be empty";
                }
                else if(fullName.length<3){
                    fullerror.innerText="*should contain atleast 3 character!";
                }
                else if(fullName.lenght>20){
                    fullerror.innerText="should contain less than 15 character";
                }
                else if(!(fullName.match(/[a-z A-Z]/))){
                    fullerror.innerText="only alphabets";
                }

                let email1=email.value.trim()
                if (email1===""){
                    eerror.innerText="email can't be empty";
                }
                else if(!email1.match(/[a-z A-Z 0-9 \.-_]+[@][a-z A-Z 0-9 _-]+[\.][a-z]{2,5}/)){
                    eerror.innerText="email is not in the correct form";
                }


                let phone1=phone.value.trim();
                if (phone1===""){
                    perror.innerText="phone number can't be empty";
                }  
                else if(!phone1.match(/[6-9][0-9]{9}/)){
                    perror.innerText="this not a correct number";
                }


                let people1=people.value.trim();
                if(people1===""){
                    people.innerText="people number is not empty";
                }
                else if(!people1.match(/[6-9][0-9]{9}/)){
                    poerror.innerText="this not a correct number";
                }


            }
            </script>
